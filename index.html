<!DOCTYPE html>
<html>
<head>
	<title>jQuery Login Button</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<div id = "top-half">
	<img src = "https://github.com/TIY-Austin-Front-End-Engineering/jquery-login/blob/master/treemoLabs-logo.png?raw=true" id = "logo">
</div>

<div id = "bottom-half">
	<form id = "userform">
		<label id>Username</label>
		<input id = "username" class = "input">
		<div id = "error1"></div>
		<div id = "error2"></div>
		<div id = "error5"></div>
	</form>

	<form id = "passwordform">
		<label>Password</label>
		<input id = "password" class = "input" type = "password">
		<div id = "error3"></div>
		<div id = "error4"></div>
		<div id = "error6"></div>

	
	<div id = "buttonid">
		<button id = "button">Sign In</button>
	</div>
		</form>

</div>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="/scripts/main.js"></script>

</body>
</html>
